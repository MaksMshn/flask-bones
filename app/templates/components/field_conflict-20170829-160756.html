{% macro render_field(field) %}
    {% with errors = field.errors %}
        <div class="form-group {{ ' is-invalid' if errors }}">
            {{ field.label(class="control-label") }}
            {{ field(class="form-control", **kwargs)|safe }}
            <div class="invalid-feedback">
            {% if errors %}
                {% for error in errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    {% endwith %}
{% endmacro %}
